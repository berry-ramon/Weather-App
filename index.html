<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=auto, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3131841332.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="container">
      <div class="search">
        <input
          type="text"
          id="searchBar"
          placeholder="Enter city name"
          spellcheck="false"
        />
        <button id="search">
          <img src="./images/search.png" alt="Search image" />
        </button>
      </div>
      <div id="error">
        <p class="error">Enter a valid city name</p>
      </div>
      <div class="weather">
        <img src="./images/clouds.png" id="weather-icon" />
        <h1 id="temp">22Â°C</h1>
        <h2 id="cityName">Nairobi</h2>

        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" alt="Humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="Wind" />
            <div>
              <p class="wind">20 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
